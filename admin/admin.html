<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BGMI Admin Panel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="admin.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">MJ MatchHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-relative" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html" style="color: orange"
                >User Side</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Admin Form -->
    <section class="admin-form py-5">
      <h1 class="text-center" style="margin-top: -40px; color: orangered">
        Admin Panel
      </h1>
      <div class="container mb-5">
        <h3 class="text-center mb-4">Add New Match</h3>
        <form id="adminForm" class="shadow-lg p-4 bg-white rounded">
          <div class="mb-3">
            <label for="matchName" class="form-label">Match Name</label>
            <input type="text" class="form-control" id="matchName" required />
          </div>
          <div class="mb-3">
            <label for="matchDate" class="form-label">Match Date</label>
            <input type="date" class="form-control" id="matchDate" required />
          </div>
          <div class="mb-3">
            <label for="matchTime" class="form-label">Match Time</label>
            <input type="time" class="form-control" id="matchTime" required />
          </div>
          <div class="mb-3">
            <label for="matchType" class="form-label">Match Type</label>
            <select class="form-select" id="matchType" required>
              <option value="Classic">Classic</option>
              <option value="Arena">Arena</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Match</button>
        </form>
      </div>
    </section>

    <!-- Match List -->
    <section class="match-list py-5">
      <div class="container">
        <h2 class="text-center mb-4">Match List</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="matchTableBody">
              <!-- Match rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="adminscript.js"></script>
  </body>
</html>
